version: 0.2
phases:
  install:
    commands:
      - echo entering install step...
      # for yarn
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
      - apt-get update -y
      - apt-get install -y yarn
  pre_build:
    commands:
      - echo entering pre-build phase...
      - yarn install --frozen-lockfile
      - echo logging in to AWS ECR...
      - $(aws ecr get-login --no-include-email --region us-east-1)
  build:
    commands:
      - echo running tests
      - yarn run test:ci
      - echo build Docker image on `date` for github branch $CODEBUILD_SOURCE_VERSION
      # grab just the pull request number out of $CODEBUILD_SOURCE_VERSION, originally in the format `pr/2`
      - docker build -f Dockerfile.prod -t pwa:$(echo $CODEBUILD_SOURCE_VERSION | cut -d"/" -f 2) .
      - docker tag pwa:$(echo $CODEBUILD_SOURCE_VERSION | cut -d"/" -f 2) 276375911640.dkr.ecr.us-east-1.amazonaws.com/pwa-pullrequests
  post_build:
    commands:
      - echo build Docker image complete `date` for github branch $CODEBUILD_SOURCE_VERSION
      - echo push latest Docker images to ECR...
      - docker push 276375911640.dkr.ecr.us-east-1.amazonaws.com/pwa-pullrequests
